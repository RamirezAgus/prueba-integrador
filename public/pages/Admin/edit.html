<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <title>Edit | Funkoshop</title>
</head>
<body class="grid-fixed">
    <header id="idHeader" class="page-header">
        <!-- Lo carga el template.js -->
    </header>

    <main id="edit">
        <h2 class="edit__title">EDIT ITEM</h2>
        <form class="edit__form" action="/admin/edit" method="POST" enctype="application/x-www-form-urlencoded">
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label">Category:</label>
                    <select class="form__select" name="collection" id="collection" required>
                        <option value="" disabled selected hidden>Select</option>
                        <option value="Collectable Figures">Collectable Figures</option>
                        <option value="Key Ring">Key Ring</option>
                        <option value="T-shir">T-shirt</option>
                    </select>
                </div>
                <div class="form__box--flex">
                    <label class="form__label">Licence:</label>
                    <select class="form__select" name="collection" id="collection" required>
                        <option value="" disabled selected hidden>Select</option>
                        <option value="starwars">Star Wars</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="harrypotter">Harry Potter</option>
                    </select>
                </div>
            </div>
            <div class="form__box--flex">
                <label class="form__label">Product name:</label>
                <input class="form__input" type="text" name="name" id="name" placeholder="Kakashi Hatake Shippuden Saga" required>
            </div>
            <div>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Product description" required></textarea>
            </div>
            <div class="form__flex">
                <div class="form__box--flex">
                    <label class="form__label">SKU:</label>
                    <input class="form__input" type="text" name="sku" id="sku" placeholder="SSK111AB001" required>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="price">PRICE:</label>
                    <div class="form__input--wrapper">
                        <span>$</span>
                        <input class="form__input" type="text" name="price" id="price" data-type="currency" placeholder="0.000,00">
                    </div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label" for="stock">STOCK:</label>
                    <div>
                        <input class="form__input" type="text" name="stock" id="stock" placeholder="0" required>
                        <span>unidades</span>
                    </div>
                </div>
            </div>
                <div class="form__flex">
                    <div class="form__box--flex">
                        <label class="form__label" for="discount">Descuento</label>
                        <div class="form__input--wrapper">
                            <input class="form__input" type="text" name="discount" id="discount" placeholder="0" required>
                            <span>%</span>
                        </div>
                    </div>
                    <div class="form__box--flex">
                        <label class="form__label" for="dues">Cuotas</label>
                        <select class="form__select" name="dues" id="dues">
                            <option value="0">1 Pago</option>
                            <option value="3">3 cuotas sin intereses</option>
                            <option value="6">6 cuotas</option>
                            <option value="12">12 cuotas</option>
                        </select>
                    </div>
                </div>
                <div class="form__box--flex">
                    <label class="form__label">Imagenes:</label>
                    <input type="file" name="images" id="img" multiple>
                </div>
                <div class="form__box--flex">
                    <div class="edit__img">
                        <img src="https://res.cloudinary.com/db6uriqjm/image/upload/v1693183852/Codo%20a%20Codo/star%20wars/bobbafeth-1_vbuewn.webp" alt="Figura coleccionable Funko de un Boba Fett">
                        <p class="edit__img-side">Front</p>
                    </div>
                    <div class="edit__img">
                        <img src="https://res.cloudinary.com/db6uriqjm/image/upload/v1693183852/Codo%20a%20Codo/star%20wars/bobbafeth-box_pegdei.webp" alt="Figura coleccionable Funko de un Boba Fett en caja">
                        <p class="edit__img-side">Back</p>
                    </div>
                </div>
                <div>
                    <input class="btn btn--primary btn--large" type="submit" value="Modificar Producto">
                </div>
        </form>
    </main>

    <footer id="idFooter" class="footer">
        <!-- Lo carga el template.js -->
    </footer>
    <script src="../../js/template_admin.js"></script>
</body>
</html>
